<h1>
    Listado Productos en Carrito de Compras</h1>
<hr>


<div class="row">
    <div class="col text-left">
        <b>Cantidad Productos: {{ cantidad }} </b>
    </div>
    <div class="col text-right">
        <b>Total Compra: {{ total }} </b>
    </div>
    <div class="col text-right">
        <button routerLink="/productos" class="btn btn-primary">
      <i class="fa fa-share"></i>
      Regresar
    </button>
    </div>
</div>


<table class="table mt-3 animated fadeIn faster animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Valor</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Tot. Compra</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of compra.listProd; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.valor }}</td>
            <td>{{ producto.cantidad }}</td>
            <td>{{ producto.cantidad * producto.valor }}</td>

            <td>

                <button class="btn btn-danger" (click)="eliminarProducto( producto, i ) ">
                <i class="fa fa-trash"></i> Eliminar
                </button>

            </td>
        </tr>
    </tbody>
</table>
