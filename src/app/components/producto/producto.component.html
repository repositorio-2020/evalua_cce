<h1> {{ producto.nombre }} </h1>
<hr>



<div class="row">

    <div class="col-md-4">

        <img [src]=producto.imagen class="img-fluid" alt="">
        <br><br>

        <button routerLink="/productos" class="btn btn-primary btn-block">
          <i class="fa fa-share"></i>
          Regresar
        </button>

    </div>

    <div class="col-md-8">
        <h3>{{ producto.nombre }}</h3>
        <h6>Valor: {{ producto.valor }}</h6>
        <h6>Cantidad Inventario: {{ producto.cantidadInv }}</h6>
        <hr>
        <p>
            {{ producto.descripcion }}
        </p>

    </div>



</div>
